
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos e Ofertas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .top-nav {
            background: #007bff;
            padding: 10px 0;
            text-align: center;
        }
        .top-nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 20px;
        }
        .category, .product, .offer {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .btn {
            display: block;
            padding: 10px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="#categorias">Categorias</a>
        <a href="#produtos">Produtos</a>
        <a href="#ofertas">Ofertas</a>
    </div>
    <div class="container">
        <h1>Produtos e Ofertas</h1>
        
        <section id="categorias" class="category">
            <h2>Categorias</h2>
            <p><a href="#eletronicos" class="btn">Eletrônicos</a></p>
            <p><a href="#moda" class="btn">Moda</a></p>
        </section>
        
        <section id="produtos" class="product">
            <h2>Produtos em Destaque</h2>
            <div>
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <p>Produto 1 - Descrição breve</p>
                <a href="https://www.amazon.com/dp/SEU_CODIGO_AFILIADO" target="_blank" class="btn">Comprar</a>
            </div>
        </section>
        
        <section id="ofertas" class="offer">
            <h2>Ofertas Especiais</h2>
            <p>Confira as melhores ofertas do dia!</p>
        </section>
    </div>
</body>
</html>
