
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Recomendados</title>
    <meta name="description" content="Confira os melhores produtos recomendados e aproveite ofertas exclusivas!">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-menu a:hover, .active {
            background: #007bff;
            color: #fff;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.15);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 12px 0;
            font-size: 20px;
            color: #333;
        }
        .product-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 18px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .product-card a:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Produtos Recomendados</h1>
        <div class="nav-menu">
            <a href="index.html">Início</a>
            <a href="categorias.html">Categorias</a>
            <a href="produtos.html" class="active">Produtos</a>
            <a href="ofertas.html">Ofertas</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="products" id="product-list">
            <div class="product-card" data-category="eletronicos">
                <img src="img/produto6.jpg" alt="Notebook Gamer">
                <h3>Notebook Gamer</h3>
                <p>Alta performance para jogos e produtividade.</p>
                <a href="#" target="_blank">Ver Oferta</a>
            </div>
            <div class="product-card" data-category="moda">
                <img src="img/produto7.jpg" alt="Jaqueta de Couro">
                <h3>Jaqueta de Couro</h3>
                <p>Estilo e conforto para qualquer ocasião.</p>
                <a href="#" target="_blank">Ver Oferta</a>
            </div>
            <div class="product-card" data-category="casa">
                <img src="img/produto8.jpg" alt="Cafeteira Elétrica">
                <h3>Cafeteira Elétrica</h3>
                <p>Café fresco e delicioso todos os dias.</p>
                <a href="#" target="_blank">Ver Oferta</a>
            </div>
        </div>
    </div>
</body>
</html>
