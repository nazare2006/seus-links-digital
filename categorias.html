
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .top-bar {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .nav-menu a:hover, .active {
            color: #ff4500;
            font-weight: bold;
        }
        .filter {
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }
        .product-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff9900;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .product-card a:hover {
            background: #cc7a00;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="top-bar">üî• Promo√ß√µes Especiais de Hoje! üî•</div>
    <div class="container">
        <h1>Produtos Dispon√≠veis</h1>
        <div class="nav-menu">
            <a href="index.html">In√≠cio</a>
            <a href="categorias.html">Categorias</a>
            <a href="produtos.html" class="active">Produtos</a>
            <a href="ofertas.html">Ofertas</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="filter">
            <label for="categoria">Filtrar por categoria:</label>
            <select id="categoria" onchange="filtrarProdutos()">
                <option value="todos">Todos</option>
                <option value="eletronicos">Eletr√¥nicos</option>
                <option value="moda">Moda</option>
            </select>
        </div>
        <div class="products" id="product-list">
            <div class="product-card" data-category="eletronicos">
                <img src="img/produto1.jpg" alt="Produto 1">
                <h3>Smartphone XYZ</h3>
                <p>Desempenho avan√ßado e c√¢mera incr√≠vel.</p>
                <a href="https://www.amazon.com/dp/SEU_CODIGO_AFILIADO" target="_blank">Comprar</a>
            </div>
            <div class="product-card" data-category="moda">
                <img src="img/produto2.jpg" alt="Produto 2">
                <h3>Rel√≥gio Elegante</h3>
                <p>Perfeito para todas as ocasi√µes.</p>
                <a href="https://www.amazon.com/dp/SEU_CODIGO_AFILIADO" target="_blank">Comprar</a>
            </div>
        </div>
    </div>
    <script>
        function filtrarProdutos() {
            let categoriaSelecionada = document.getElementById("categoria").value;
            let produtos = document.querySelectorAll(".product-card");
            
            produtos.forEach(produto => {
                if (categoriaSelecionada === "todos" || produto.getAttribute("data-category") === categoriaSelecionada) {
                    produto.style.display = "block";
                } else {
                    produto.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
