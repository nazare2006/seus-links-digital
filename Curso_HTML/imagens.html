
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-item {
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .image-item img:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Imagens dos Produtos</h1>
    <div class="image-container">
        <div class="image-item">
            <img src="images/produto1.jpg" alt="Produto 1">
        </div>
        <div class="image-item">
            <img src="images/produto2.jpg" alt="Produto 2">
        </div>
        <div class="image-item">
            <img src="images/produto3.jpg" alt="Produto 3">
        </div>
        <!-- Adicione mais imagens conforme necessÃ¡rio -->
    </div>
</body>
</html>
