
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Meus Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .top-nav {
            background-color: #ff4500;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .top-nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .top-nav a.active {
            color: #ff9900;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #333;
        }

        .category-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category-card {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card h3 {
            font-size: 22px;
            color: #ff4500;
            margin: 15px 0;
        }

        .category-card p {
            font-size: 16px;
            color: #666;
        }

        .category-card a {
            display: block;
            margin-top: 10px;
            background-color: #ff4500;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .category-card a:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">Início</a>
        <a href="categorias.html" class="active">Categorias</a>
        <a href="produtos.html">Produtos</a>
        <a href="ofertas.html">Ofertas</a>
        <a href="contato.html">Contato</a>
    </div>

    <div class="container">
        <h1>Escolha uma Categoria</h1>
        <div class="category-list">
            <a href="produtos.html?categoria=tecnologia" class="category-card">
                <h3>Tecnologia</h3>
                <p>Produtos eletrônicos de última geração.</p>
            </a>
            <a href="produtos.html?categoria=moda" class="category-card">
                <h3>Moda</h3>
                <p>Roupas e acessórios modernos.</p>
            </a>
            <a href="produtos.html?categoria=beleza" class="category-card">
                <h3>Beleza</h3>
                <p>Produtos de cuidados pessoais e cosméticos.</p>
            </a>
        </div>
    </div>
</body>
</html>
